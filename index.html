<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Maze Puzzle Game</title>
    <link rel="stylesheet" href="ai-2d-maze-style.css">
</head>
<body>
    <h1>2D Maze Puzzle Game</h1>
    
    <div class="game-container">
        <div class="info">
            <div id="moves">Moves: 0</div>
            <div id="timer">Time: 0s</div>
        </div>
        
        <div class="controls">
            <button id="start-btn">New Game</button>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        
        <canvas id="maze-container"></canvas>
    </div>
    
    <div class="instructions">
        <h3>How to Play:</h3>
        <p>Use the arrow keys or WASD to move the player (red square) through the maze to reach the exit (green square).</p>
        <p>Choose difficulty level and click "New Game" to start a new maze.</p>
    </div>

    <script src="ai-2d-maze-script.js"></script>
</body>
</html>
